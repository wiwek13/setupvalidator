name: CI - Build & Push (caller)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  call-reusable:
    uses: ./.github/workflows/docker-build.yaml
    with:
      image-ref: ghcr.io/${{ github.repository_owner }}/validator:${{ github.sha }}
      custom-platform: linux/amd64

    secrets:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
      PRIVATE_GIT: ${{ secrets.PRIVATE_GIT }}
