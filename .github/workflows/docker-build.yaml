name: Reusable Build & Scan

on:
  workflow_call:
    inputs:
      image-ref:
        required: true
        type: string
      custom-platform:
        required: false
        type: string
    secrets:
      GHCR_PAT:
        required: true
      PRIVATE_GIT:
        required: false

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_REF: ${{ inputs['image-ref'] }}

jobs:
  build-and-push:
    name: Build & push image (SHA tag)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU (safe no-op for single-arch; helps if enabling multi-arch later)
        uses: docker/setup-qemu-action@v3

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push image (commit-SHA tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ inputs['custom-platform'] || '' }}
          tags: |
            ${{ env.IMAGE_REF }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VALIDATOR_BUILD_TAG=${{ github.sha }}
          secrets: |
            PRIVATE_GIT=${{ secrets.PRIVATE_GIT }}

      - name: Write image-ref artifact
        run: echo "${{ env.IMAGE_REF }}" > image-ref.txt

      - name: Upload image-ref artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-ref
          path: image-ref.txt

  trivy-scan:
    name: Trivy scan (single run, with --skip-version-check)
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      TRIVY_CACHE_DIR: ${{ github.workspace }}/.cache/trivy
      IMAGE_REF: ${{ inputs.image-ref }}        # passed from caller
    steps:
      - name: Checkout (for artifacts)
        uses: actions/checkout@v6

      - name: Log in to GHCR (for docker pull and Trivy auth)
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
        # require GHCR_PAT secret to be present in calling workflow

      - name: Pull image (so Trivy can scan local image)
        # Pulling ensures the image is available locally for Trivy to inspect.
        # If the image is large or you prefer remote scanning, you can skip this and
        # run Trivy against the remote image directly (Trivy also supports that).
        run: |
          echo "Pulling image: $IMAGE_REF"
          docker pull "$IMAGE_REF"
        continue-on-error: false

      - name: Install Trivy CLI
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          # optional: set a pinned version like v0.65.0 if you want deterministic installs
          version: 'latest'
          cache: true

      - name: Run Trivy vulnerability scanner (with --skip-version-check)
        id: trivy_run
        run: |
          mkdir -p "$TRIVY_CACHE_DIR"
          # run trivy against the local image; pass --skip-version-check to suppress version notices
          trivy image --skip-version-check \
            --cache-dir "$TRIVY_CACHE_DIR" \
            --format table \
            --severity CRITICAL,HIGH,MEDIUM \
            --ignore-unfixed \
            --exit-code 1 \
            --output trivy-results.txt \
            "$IMAGE_REF" || echo "Trivy finished with non-zero exit (captured)."

      - name: Upload Trivy report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ github.run_id }}
          path: trivy-results.txt

